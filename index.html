<nav class="navbar navbar-expand-lg navbar-light bg-success">

<main>

        <tr>

    </tbody>

<script src="js/gloves.js"></script>
<script>
    $(".tablemanager").tablemanager({
        firstSort:[
            [3, 0],
            [2, 0],
            [1, "asc"],

        pagination: true,
        showrows: [5, 10, 20, 50, 100],
        vocabulary: {
            voc_show_rows: "Rows per Page",
        }
    })
</script>
